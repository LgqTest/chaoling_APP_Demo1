    <script>
        const icons = [
            { name: 'home', emoji: 'ğŸ ', label: 'é¦–é¡µ' },
            { name: 'control', emoji: 'ğŸ›ï¸', label: 'æ§åˆ¶' },
            { name: 'chat', emoji: 'ğŸ¤', label: 'è¯­éŸ³' },
            { name: 'scene', emoji: 'ğŸ“‹', label: 'åœºæ™¯' },
            { name: 'mine', emoji: 'ğŸ‘¤', label: 'æˆ‘çš„' }
        ];

        function createIconCanvas(emoji, isActive) {
            const canvas = document.createElement('canvas');
            canvas.width = 48;
            canvas.height = 48;
            const ctx = canvas.getContext('2d');

            // æ¸…ç©ºèƒŒæ™¯ï¼ˆé€æ˜ï¼‰
            ctx.clearRect(0, 0, 48, 48);

            // ç»˜åˆ¶emoji
            ctx.font = '32px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // å¦‚æœæ˜¯æ¿€æ´»çŠ¶æ€ï¼Œå¯ä»¥æ·»åŠ ä¸€ç‚¹æ•ˆæœ
            if (isActive) {
                ctx.fillStyle = '#007aff';
                ctx.globalAlpha = 0.1;
                ctx.beginPath();
                ctx.arc(24, 24, 20, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }

            ctx.fillText(emoji, 24, 24);

            return canvas;
        }

        function generateAllIcons() {
            const container = document.getElementById('icons');
            container.innerHTML = '';

            icons.forEach(icon => {
                const row = document.createElement('div');
                row.className = 'icon-row';

                const preview = document.createElement('div');
                preview.className = 'icon-preview';
                preview.textContent = icon.emoji;

                const info = document.createElement('div');
                info.innerHTML = `<strong>${icon.label}</strong> (${icon.name})`;

                const canvasContainer = document.createElement('div');
                canvasContainer.className = 'canvas-container';

                // æ™®é€šçŠ¶æ€
                const canvas1 = createIconCanvas(icon.emoji, false);
                canvas1.title = `${icon.name}.png`;
                const wrapper1 = document.createElement('div');
                wrapper1.innerHTML = `<div style="text-align:center;margin-bottom:5px;">${icon.name}.png</div>`;
                wrapper1.appendChild(canvas1);

                // æ¿€æ´»çŠ¶æ€
                const canvas2 = createIconCanvas(icon.emoji, true);
                canvas2.title = `${icon.name}_active.png`;
                const wrapper2 = document.createElement('div');
                wrapper2.innerHTML = `<div style="text-align:center;margin-bottom:5px;">${icon.name}_active.png</div>`;
                wrapper2.appendChild(canvas2);

                canvasContainer.appendChild(wrapper1);
                canvasContainer.appendChild(wrapper2);

                const button = document.createElement('button');
                button.textContent = 'ä¸‹è½½';
                button.onclick = () => downloadIcon(icon);

                row.appendChild(preview);
                row.appendChild(info);
                row.appendChild(canvasContainer);
                row.appendChild(button);

                container.appendChild(row);
            });
        }

        function downloadIcon(icon) {
            ['png', 'active.png'].forEach(suffix => {
                const isActive = suffix.includes('active');
                const canvas = createIconCanvas(icon.emoji, isActive);
                const filename = `${icon.name}${suffix ? '_' + suffix : ''}.png`;

                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    a.click();
                    URL.revokeObjectURL(url);
                });
            });
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨ç”Ÿæˆ
        window.onload = generateAllIcons;
    </script>
